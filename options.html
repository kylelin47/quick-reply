<!doctype html>
<html ng-app="replyApp">
  <head>
    <title>Quick Reply's Options</title>
    <style>
      blockquote {
        font: 14px/22px normal helvetica, sans-serif;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 50px;
        padding-left: 15px;
        border-left: 3px solid #ccc;
      } 
    </style>
    <script src="angular.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body ng-controller="OptionsController">
    <div id="pastas">
      <h1>Available Pasta</h1>
      <div ng-repeat="tag in tags">
        <h2>{{tag}}</h2>
        <blockquote ng-repeat="pasta in items[tag]">{{pasta}}</blockquote>
      </div>
    </div>
    <div id="clear">Clear storage</div>
  </body>
</html>
